<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Genérico</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        main {
            padding: 30px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Título do Meu Site</h1>
        <p>Uma breve descrição sobre o site</p>
    </header>

    <main>
        <p>Bem-vindo! Este é um exemplo de site simples hospedado no GitHub Pages.</p>
        <button onclick="alert('Você clicou no botão!')">Clique aqui</button>
    </main>

    <footer>
        <p>© 2025 - Todos os direitos reservados</p>
    </footer>
</body>
</html>
